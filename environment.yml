# when changing this file also consider `pyproject.toml` and `requirements.txt`
# Usage:
# conda -v env update --file environment.yml; pre-commit run --all-files; pycheck

name: lektrix

channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.12
  - pip

  # imported deps
  - matplotlib=3.10
  - numpy=2.2
  - pandas=2.2
  # Not on conda channels:
  - pip:
      - gracefulkiller~=0.4
      - mausy5043-common==1.12.1
      - python-homewizard-energ==8.0.0
      - py-solaredge==0.0.4.9
# legacy: This won't install on anything other than Linux (notably Raspberry Pi):
# - pyserial=3.5
  - pyarrow=18.1
  - python-dateutil=2.9
  - pytz=2024.2
  - requests=2.32
  - sh=2.2
  - tabulate=0.9
  - zeroconf=0.139.0

  # dev deps
  - jupyterlab
  - libtiff
#  - pandas-stubs
  - pipdeptree
  - pre-commit
  - scipy
