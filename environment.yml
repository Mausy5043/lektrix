# when changing this file also consider `pyproject.toml` and `requirements.txt`
# Usage:
# conda -v env update --file environment.yml; pre-commit run --all-files; pycheck

name: lektrix

channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.13
  - pip

  # imported deps
  - matplotlib=3.10
  # already delivered by mausy5043-common, no need to specify version here:
  - numpy
  - pandas

  # Not on conda channels:
  - pip:
      - gracefulkiller~=0.4
      - mausy5043-common>=2.2.7
      - py-solaredge==0.0.4.9
      - sessypy==0.1.13
  - python-dateutil=2.9
  - pytz=2025.2
  - requests=2.32
  - sh=2.2
  - tabulate=0.9
  - zeroconf=0.146.3

  # dev deps
  - jupyterlab
  - libtiff
  - pandas-stubs
  - pipdeptree
  - pre-commit
  - scipy
  - types-pytz
  - types-requests
