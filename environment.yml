# when changing this file also consider `pyproject.toml` and `requirements.txt`
# Usage:
# conda -v env update --file environment.yml; pre-commit run --all-files; pycheck

name: lektrix

channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.12
  - pip

  # imported deps
  - matplotlib=3.9.2
  - numpy=2.1.1
  - pandas=2.2.2
  # Not on conda channels:
  - pip:
      - gracefulkiller==0.4.7
      - mausy5043-common==1.8.2
      - python-homewizard-energy==6.8.1
# This won't install on anything other than Linux (notably Raspberry Pi):
# - pyserial=3.5
  - pyarrow=17.0.0
  - python-dateutil=2.9.0
  - pytz=2024.2
  - requests=2.32.3
  - sh=2.0.7
  - tabulate=0.9.0

  # dev deps
  - jupyterlab
  - libtiff
#  - pandas-stubs
  - pipdeptree
  - pre-commit
  - scipy
  - pylint
